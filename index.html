<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    canvas {
      border: 2px solid white;
      background: black;
    }
    .footer {
      margin-top: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-align: center;
    }
  </style>
  <!-- google ads code -->
  <script
   async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4437035706895429"
     crossorigin="anonymous"></script>
</head>
<body>
  <canvas id="game" width="600" height="600"></canvas>
  <div class="footer">Created by Om Jagtap â€“ All rights reserved</div>
  
  <script>
  // (your existing JavaScript code remains the same)
  let canvas = document.getElementById('game');
  let c = canvas.getContext("2d");
  let s = 20, interval, dx, dy, snake, food, score, highScore = 0;

  const GAME_WIDTH = canvas.width;
  const GAME_HEIGHT = canvas.height;

  if (localStorage.getItem("highScore")) {
    highScore = parseInt(localStorage.getItem("highScore"));
  }

  function spawn() {
    return {
      x: Math.floor(Math.random() * (GAME_WIDTH / s)) * s,
      y: Math.floor(Math.random() * (GAME_HEIGHT / s)) * s
    };
  }

  function startGame() {
    dx = s; dy = 0;
    snake = [{x: 200, y: 200}];
    food = spawn();
    score = 0;
    clearInterval(interval);
    interval = setInterval(gameLoop, 100);
  }

  onkeydown = e => {
    if ((e.key === "ArrowUp" || e.key === "w") && dy === 0) dx = 0, dy = -s;
    if ((e.key === "ArrowDown" || e.key === "s") && dy === 0) dx = 0, dy = s;
    if ((e.key === "ArrowLeft" || e.key === "a") && dx === 0) dx = -s, dy = 0;
    if ((e.key === "ArrowRight" || e.key === "d") && dx === 0) dx = s, dy = 0;
  };

  let touchStartX = 0, touchStartY = 0;
  canvas.addEventListener("touchstart", e => {
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
  }, false);
  canvas.addEventListener("touchend", e => {
    let dxSwipe = e.changedTouches[0].clientX - touchStartX;
    let dySwipe = e.changedTouches[0].clientY - touchStartY;
    if (Math.abs(dxSwipe) > Math.abs(dySwipe)) {
      if (dxSwipe > 0 && dx === 0) dx = s, dy = 0;
      else if (dxSwipe < 0 && dx === 0) dx = -s, dy = 0;
    } else {
      if (dySwipe > 0 && dy === 0) dx = 0, dy = s;
      else if (dySwipe < 0 && dy === 0) dx = 0, dy = -s;
    }
  }, false);

  function gameLoop() {
    let head = {x: snake[0].x + dx, y: snake[0].y + dy};
    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      food = spawn();
      score++;
    } else {
      snake.pop();
    }

    if (
      head.x < 0 || head.y < 0 || head.x >= GAME_WIDTH || head.y >= GAME_HEIGHT ||
      snake.slice(1).some(p => p.x === head.x && p.y === head.y)
    ) {
      clearInterval(interval);
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
      alert("Game Over! Your score: " + score + "\nHigh Score: " + highScore);
      startGame();
      return;
    }

    c.fillStyle = "black";
    c.fillRect(0, 0, canvas.width, canvas.height);

    c.fillStyle = "lime";
    snake.forEach(p => c.fillRect(p.x, p.y, s, s));

    c.fillStyle = "red";
    c.fillRect(food.x, food.y, s, s);

    c.fillStyle = "white";
    c.font = "20px Arial";
    c.fillText("Score: " + score, 10, 20);
    c.fillText("High Score: " + highScore, 400, 20);
  }

  startGame();
  </script>
</body>
</html>
